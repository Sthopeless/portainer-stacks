version: "2"
services:
  grafana:
    # Default account: admin | admin
    image: "grafana/grafana:latest"
    container_name: "gf_grafana"
    ports:
      - "3300:3000"
    volumes:
      - "gf_storage:/var/lib/grafana"
    environment:
      - "GF_SERVER_ROOT_URL=http://shuttlenas:3300"
    restart: unless-stopped
    networks:
      - gf_net
  
  influxdb:
    image: "influxdb:latest"
    container_name: "gf_influx"
    ports:
      - "8086:8086"
    volumes:
      - "gf_influxdb:/var/lib/influxdb"
    environment:
      - "INFLUXDB_GRAPHITE_ENABLED=true"
      #- "INFLUXDB_ADMIN_USER=detlefs"
      #- "INFLUXDB_ADMIN_PASSWORD=K1ngk0ng"
    restart: unless-stopped
    networks:
      - gf_net
  
  chronograf:
    image: "chronograf:latest"
    container_name: "gf_chronograf"
    ports:
      - "8888:8888"
    volumes:
      - "gf_chronograf:/var/lib/chronograf"
    restart: unless-stopped
    networks:
      - gf_net
  
  kapatitor:
    image: "kapacitor:latest"
    container_name: "gf_kapacitor"
    ports:
      - "9092:9092"
    volumes:
      - "gf_kapacitor:/var/lib/kapacitor"
    environment:
      - "KAPACITOR_HOSTNAME=shuttlenas"
      - "KAPACITOR_INFLUXDB_0_URLS_0=http://192.168.178.64:8086"
    networks:
      - gf_net
    restart: unless-stopped

networks:
  gf_net: